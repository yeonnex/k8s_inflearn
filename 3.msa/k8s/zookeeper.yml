apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  namespace: bradkim
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - name: zookeeper
        image: wurstmeister/zookeeper
        ports:
        - containerPort: 2181

---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper-service
  namespace: bradkim
spec:
  ports:
    - port: 2181
      targetPort: 2181
  selector:
    app: zookeeper
